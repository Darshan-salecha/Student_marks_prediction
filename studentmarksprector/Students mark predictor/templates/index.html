<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Student Marks prediction</title>
<style>
h1 {color: blue;}   /*csS code for heading h1*/

/*CSS code for button*/
 .button_css { 
 color: #494949 limportant;
  text-transform: uppercase;
   text-decoration: none; 
   background: #ffffff; 
   padding: 20px; border: 
   4px solid #494949 Important; 
   display: inline-block; 
   transition: all 0.4s ease es;

<body>
<div class="login">
  <center>
        <form action="{{ url_for('predict')}}" method="POST">

           <br>
          <button type="submit" class="btn btn-primary btn-block btn-large"><strong>Predict Marks</strong></button>

  </div>
